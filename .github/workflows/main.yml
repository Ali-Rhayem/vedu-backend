name: Notify Update Submodules

on:
  push:

jobs:
  notify-main-project:
    runs-on: ubuntu-latest

    steps:
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.PAT }}
        repository: Ali-Rhayem/VEDU
        event-type: update-submodules-event